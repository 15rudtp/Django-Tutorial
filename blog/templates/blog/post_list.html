<html>
    <head>
        <title>Django Girls blog</title>
    </head>
    <body>
        <div>
            <header>Django Girls Blog</header>
        </div>
        {% for post in posts %}
            <div>
                <h1><a href="">{{ post.title }}</a></h1>
                <p>published: {{ post.published_date }}</p>
                <p>{{ post.text|linebreaksbr }}</p>
            </div>
        {% endfor %}
    </body>
</html>


<!-- views에서 세번째 인자로 보낸 객체의 키 값은 {{ key }} 이렇게 사용 됨.  -->
